    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="left-text-content">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3539.29220165905!2d-109.97930814895301!3d27.491286641475686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86c83e6bae73ce91%3A0x82a663bf6e033cad!2sChezz%20Burger!5e0!3m2!1ses!2smx!4v1664084785173!5m2!1ses!2smx" width="100%" height="720" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <div class="col-lg-5 containerMap">
                <div style="justify-content: center;" class="contact-form" >
                    <form id="contact" action="#" method="#">
                      <div class="row">
                        <div class="col-lg-12">
                            <h4>Contáctactanos</h4>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                          <fieldset>
                            <input name="name" type="text" id="name" placeholder="Nombre" required="">
                          </fieldset>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                          <fieldset>
                            <input name="apellido" type="text" id="apellido" placeholder="Apellido" required="">
                          </fieldset>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                          <fieldset>
                          <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Correo" required="">
                        </fieldset>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                          <fieldset>
                            <input name="phone" type="text" id="phone" placeholder="Teléfono" required="">
                          </fieldset>
                        </div>
                        
                      
                        <div class="col-lg-12">
                          <fieldset>
                            <textarea name="message" rows="6" id="message" placeholder="Mensaje" required=""></textarea>
                          </fieldset>
                        </div>
                        <div class="col-lg-12">
                          <fieldset>
                            <button type="submit" id="form-submit" class="main-button-icon">Enviar</button>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                    
                </div>

                <div style="padding-top: 58px;" class="row">
                  <div class="col-lg-6">
                      <div class="phone">
                          <i class="fa fa-phone"></i>
                          <h4>Teléfonos</h4>
                          <span><a href="#">6441926445</a><br><a href="#">6442003929</a></span>
                      </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="message">
                          <i class="fa fa-envelope"></i>
                          <h4>Correos</h4>
                          <span ><a href="#">chezzburger@hotmail.com</a><br><a href="#">max@hotmail.com</a></span>
                      </div>
                  </div>
               </div>
            </div>
            
        </div>
